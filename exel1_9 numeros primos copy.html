<!--Elaborar um programa que leia um número. Calcule e informe os seus
vizinhos, ou seja, o número anterior e posterior.-->
<meta charset="UTF-8">
<script>
    const num = Number(prompt("informe o numero desejado"));
    const v1 = num+1;
    const v2 = num-1;
    alert(`Vizinhos ${v1} ${v2}`)


</script>
