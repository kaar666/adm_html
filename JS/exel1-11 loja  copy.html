<!--Elaborar um programa para uma loja, o qual leia o preço de um produto
e informe as opções de pagamento da loja. Calcule e informe o valor=(num) para
pagamento à vista com 10% de desconto e o valor em 3x...-->
<meta charset="UTF-8">
<script>
    const num = Number(prompt("valor"));
    const desconto = (num * 10)/100;
    const dividido = num/3;
    alert(`valor puro${num}  valor com desconto ${desconto}  dividido em 3x ${dividido}`)


</script>
