<!--d) Elaborar um programa que leia 2 notas de um aluno em uma disciplina.
Calcule e informe a média das notas.
Exemplo:
1a Nota: 7.0
2a Nota: 8.0
Média: 7.5...-->

<meta charset="UTF-8">
<script>
    const n1 = Number(prompt("nota 1"))
    const n2 = Number(prompt("nota 2"))
    alert(`média: ${(n1 + n2) / 2}`)

</script>
